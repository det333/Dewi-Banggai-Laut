<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wisata VR 360Â° - Pantai Lambangan Pauno</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0c91f2">
  <style>
    /* Gaya CSS untuk elemen-elemen di halaman */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }
    #map {
      width: 100%;
      height: 100vh;
    }
    .overlay {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.6);
      padding: 15px;
      border-radius: 10px;
      color: white;
      max-width: 300px;
      z-index: 2;
    }
    .overlay h1 {
      margin: 0;
      font-size: 18px;
      color: #ffdd57;
    }
    .overlay p {
      margin: 5px 0;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="overlay">
    <h1>ðŸŒŠ Pantai Lambangan Pauno</h1>
    <p>Selamat datang di Pantai Lambangan Pauno, surga tersembunyi di Luwuk Banggai ðŸŒ´. Nikmati keindahan alamnya melalui peta interaktif ini.</p>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Inisialisasi peta menggunakan Leaflet
    var map = L.map('map').setView([-1.5710066, 123.5546648], 15); // Koordinat Pantai Lambangan Pauno

    // Menambahkan layer peta dari OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Menambahkan marker untuk Pantai Lambangan Pauno
    var marker = L.marker([-1.5710066, 123.5546648]).addTo(map);
    marker.bindPopup("<b>Pantai Lambangan Pauno</b><br>Tempat wisata dengan pemandangan alam yang memukau.");

    // Menambahkan foto-foto ke dalam peta
    var photos = [
      { src: 'foto1.jpg', lat: -1.570, lon: 123.555 },
      { src: 'foto2.jpg', lat: -1.572, lon: 123.553 },
      // Tambahkan foto lainnya sesuai kebutuhan
    ];

    photos.forEach(function(photo) {
      L.marker([photo.lat, photo.lon]).addTo(map)
        .bindPopup("<img src='" + photo.src + "' width='200' alt='Foto Pantai'>");
    });
  </script>
</body>
</html>
